<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <p>Pra quebrar uma linha usa <br> &lt;br&gt; </p>
    <!--Comentário: &lt; é maior que e 
    &gt; é menor que-->
    <p>Vamos adicionar alguns símbolos
        &reg;
        &copy;
        &euro;
        &cent;
        &real;
        &delta;
        &Delta;
        &uarr;
    </p>
    <p>Vamos adicionar alguns emoji:
        &#x1FAE1;
        &#x1F913;
    </p>
</body>
</html>
